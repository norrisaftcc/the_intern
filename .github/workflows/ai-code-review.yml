name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          echo "files<<EOF" >> $GITHUB_OUTPUT
          git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get PR diff
        id: pr-diff
        run: |
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          git diff ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: AI Code Review
        id: ai-review
        run: |
          # Prepare the review prompt
          cat > review_prompt.txt << 'PROMPT_EOF'
          You are Kevin, the meticulous GitHub Algorithm Enforcer reviewing this pull request for AlgoCratic Futures.

          Focus on:
          - Code quality and potential bugs
          - Security vulnerabilities
          - Performance issues
          - Adherence to Python/JavaScript best practices
          - Database query efficiency
          - WebSocket implementation correctness
          - Agent system integration patterns

          PR Title: ${{ github.event.pull_request.title }}
          PR Description: ${{ github.event.pull_request.body }}

          Changed files:
          ${{ steps.changed-files.outputs.files }}

          Code diff:
          ${{ steps.pr-diff.outputs.diff }}

          Provide a concise review focusing on actionable feedback. Start with overall assessment, then specific issues.
          PROMPT_EOF

          # Call Claude API
          response=$(curl -s -X POST "https://api.anthropic.com/v1/messages" \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.CLAUDE_API_KEY }}" \
            -d "{
              \"model\": \"claude-3-5-sonnet-20241022\",
              \"max_tokens\": 2000,
              \"messages\": [{
                \"role\": \"user\",
                \"content\": \"$(cat review_prompt.txt | sed 's/"/\\"/g' | tr '\n' ' ')\"
              }]
            }")

          # Extract review content
          review_content=$(echo "$response" | jq -r '.content[0].text // "Error: Failed to get AI review"')
          
          # Save review to output
          echo "review<<EOF" >> $GITHUB_OUTPUT
          echo "$review_content" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const review = `${{ steps.ai-review.outputs.review }}`;
            
            const comment = `## AI Code Review
            
            ${review}
            
            ---
            *Review generated by Kevin, the GitHub Algorithm Enforcer*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });