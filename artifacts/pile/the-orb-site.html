<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Orb</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            color: #e0e0e0;
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            z-index: 1;
        }

        .orb {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #4aa5ff, #082b50);
            border-radius: 50%;
            margin: 2rem auto;
            position: relative;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(74, 165, 255, 0.3);
        }

        .orb::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(5px);
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(74, 165, 255, 0.2) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite alternate;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        .mysterious-text {
            margin-top: 2rem;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 2s ease-out 2s forwards;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(74, 165, 255, 0.1);
            border-radius: 50%;
            animation: rise 10s infinite linear;
        }

    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="orb">
            <div class="glow"></div>
        </div>
        <h1>The Orb</h1>
        <p>In its depths lie mysteries untold, patterns yet to be understood, and knowledge waiting to be discovered.</p>
        <p class="mysterious-text">"To gaze into The Orb is to glimpse the infinite possibilities of what may be."</p>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random size between 2px and 6px
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random starting position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random animation duration between 8s and 12s
            const duration = Math.random() * 4 + 8;
            particle.style.animation = `rise ${duration}s infinite linear`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
